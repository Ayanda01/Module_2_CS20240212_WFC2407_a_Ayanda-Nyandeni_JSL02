<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🏋️‍♂️ Welcome to Your Fitness Tracker 🏋️‍♀️</h2>
        <p id="date"></p>

        <!-- Workout Section -->
        <input type="text" id="workout-input" placeholder="Enter your workout">
        <button id="add-workout">Add Workout 💪</button>
        <ul id="workout-list"></ul>

        <!-- Goals Section -->
        <input type="text" id="goal-input" placeholder="Enter your goal">
        <button id="add-goal">Add Goal 🏆</button>
        <ul id="goal-list"></ul>

        <!-- Water Intake Section -->
        <h3>Water Intake 💧</h3>
        <button id="increment-water">+1 glass</button>
        <button id="decrement-water">-1 glass</button>
        <p id="water-count">0 glasses</p>

        <!-- Weekly Progress Section -->
        <h3>Weekly Progress 📊</h3>
        <p>Updated workout progress...</p>
        <p>Updated calorie intake progress...</p>

        <!-- Weekly Meal Plan Section -->
        <h3>Weekly Meal Plan</h3>
        <input type="text" id="monday-meal" placeholder="Monday's Meal">
        <input type="text" id="tuesday-meal" placeholder="Tuesday's Meal">
        <button id="submit-meal-plan">Submit Meal Plan</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
